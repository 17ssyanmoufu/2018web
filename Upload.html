<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Upload</title>
</head>
<body class="container">
<header class="row">
    <div class="container col-md-6 row">
        <h1 class="col-md-10 text-center">Share Your Travels</h1>
        <div class="col-md-10 text-center">
            <em><strong>Let us know where you've been</strong></em>
        </div>
    </div>
    <div class="container col-md-5 offset-md-1 mt-md-3">
        <div class="row">
            <nav class="container">
                <div class="row">
                    <ul class="nav list-inline justify-content-center">
                        <li class="nav-item col-lg-4 text-center"><a class="text-muted nav-link" href="Gallery.html" data-hover="text-dark">Gallery</a></li>
                        <li class="nav-item col-lg-6 text-center"><a class="text-muted nav-link" href="#" data-hover="text-dark">Felling lucky</a></li>
                        <li class="nav-item col-lg-2 text-center"><a class="text-muted nav-link" href="#" data-hover="text-dark">User</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</header>
<main>
    <section class="full-container border">
        <form class="container">
            <h2 class="mt-3">Photo Details</h2>
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" class="form-control" placeholder="Give your photo a descriptive name" type="title">
            </div>
            <label for="title1">Description</label>
            <textarea id="title1"  class="form-control" placeholder="Adding a rich description will help with search result" name="title" rows="2"></textarea>
            <label for="Continent">Continent</label><br>
            <select id="Continent" class="form-control custom-select secondary">
                <option>Choose continent</option>
                <option>Choose continent1</option>
                <option>Choose continent2</option>
                <option>Choose continent3</option>
            </select><br>
            <label for="Country">Country</label><br>
            <select id="Country" class="form-control custom-select secondary">
                <option>Choose country</option>
                <option>Choose country1</option>
                <option>Choose country2</option>
            </select><br>
            <div class="form-group">
                <label for="City">City</label><br>
                <input id="City" class="form-control">
            </div>
            <div class="radio">
                <label>Copytights?</label><br>
                <label>
                    <input type="radio" name="Copyright" value="All rights reserved">All rights reserved
                </label>
                <br>
                <label>
                    <input checked type="radio" name="Copyright" value="Creative Commons">Creative Commons
                </label>
            </div>
            <div class="checkbox mt-4">
                <label >Creat Commons Types</label><br>
                <div class="form-check-inline">
                    <input type="checkbox" name="Creative Commons Types" value="Attribution">Attribution
                    <input type="checkbox" name="Creative Commons Types" value="Noncommercial">Noncommercial
                    <input type="checkbox" name="Creative Commons Types" value="No Derivative Works">No Derivative Works
                </div>
            </div>
            <div class="checkbox mt-4">
                <label for="haha"><input id="haha" type="checkbox">I accept the software license</label>
            </div>
            <div class="form-row form-group">
                <div class="col form-group col-lg-3 col-12">
                    <label for="Rate this photo">Rate this photo:</label><br>
                    <input id="Rate this photo" type="number" class="form-control"><br>
                </div>
                <div class="col form-group col-lg-8 offset-md-1 col-12">
                    <label for="Color Collection">Color Collection</label><br>
                    <input id="Color Collection" class="form-control"  >
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col form-group col-md-6 col-12">
                    <label for="Date Taken">Date Taken:</label><br>
                    <input id="Date Taken" class="form-control" ><br></div>
                <div class="col form-group col-md-5 offset-md-1 col-12">
                    <label for="Time Taken">Time Taken:</label><br>
                    <input id="Time Taken" class="form-control"  >
                </div>
            </div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-secondary">Submit</button>
                <button type="button" class="btn btn-secondary">Clear</button>
            </div>
        </form>
    </section>
</main>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
